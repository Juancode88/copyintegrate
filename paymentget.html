<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/paymentpass/paymentget.css">
    <title>Payment Page</title>
</head>
<body>
    
    <!-- start: Payment -->
    <section class="payment-section">
        <div class="container">
            <div class="payment-wrapper">
                <div class="payment-left">
                    <div class="payment-header">
                        <div class="payment-header-icon"><i class="ri-flashlight-fill"></i></div>
                        <div class="payment-header-title">Total de la orden</div>
                        <p class="payment-header-description">Facturación total de los productos solicitados</p>
                    </div>
                    <div class="payment-content">
                        <div class="payment-body">
                            <div class="payment-plan">
                                <div class="payment-plan-type">Item</div>
                                <div class="payment-plan-info">
                                    <div class="payment-plan-info-name">Tablero de Facturación</div>
                                    <div class="payment-plan-info-price" id="totalformule">$49</div>
                                </div>
                                <a href="#" class="payment-plan-change">Volver</a>
                            </div>
                            <div class="payment-summary">
                                <div class="payment-summary-item">
                                    <div class="payment-summary-name">Adicional por domicilio</div>
                                    <div class="payment-summary-price">$9.000</div>
                                </div>
                                <div class="payment-summary-item">
                                    <div class="payment-summary-name">Decusneto 15%</div>
                                    <div class="payment-summary-price">-$10</div>
                                </div>
                                <div class="payment-summary-divider"></div>
                                <div class="payment-summary-item payment-summary-total">
                                    <div class="payment-summary-name">Total</div>
                                    <div class="payment-summary-price">-$10</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="payment-right">
                    <form action="" class="payment-form">
                        <h1 class="payment-title">Detalles para el pago</h1>
                        <div class="payment-method">
                            <input type="radio" name="payment-method" id="method-1" checked>
                            <label for="method-1" class="payment-method-item">
                                <a href="" id="btn-card">
                                    <img src="/assets/images/Visalogo3.jpg" alt="visa-logo">
                                </a>
                            </label>
                            <input type="radio" name="payment-method" id="method-2">
                            <label for="method-2" class="payment-method-item">
                                <a href="https://www.mastercard.com.co/es-co.html">
                                    <img src="/assets/images/mastercard.jpg" alt="mastercard-logo">
                                </a>
                            </label>
                            <input type="radio" name="payment-method" id="method-3">
                            <label for="method-3" class="payment-method-item">
                                <a href="https://www.nequi.com.co/personas/paga-con-nequi/tarjeta-nequi">
                                    <img src="/assets/images/nequi.png" alt="nequi-logo">
                                </a>
                            </label>
                            <input type="radio" name="payment-method" id="method-4">
                            <label for="method-4" class="payment-method-item">
                                <a href="https://www.pse.com.co/persona">
                                    <img src="/assets/images/pseforma.jpg" alt="pse-logo">
                                </a>
                            </label>
                        </div>
                        <div class="payment-form-group">
                            <input type="email" placeholder=" " class="payment-form-control">
                            <label for="email" class="payment-form-label payment-form-label-required">Nombre Completo</label>
                        </div>
                        <div class="payment-form-group">
                            <input type="email" placeholder=" " class="payment-form-control" id="email">
                            <label for="email" class="payment-form-label payment-form-label-required">Email Address</label>
                        </div>
                        <div class="payment-form-group">
                            <input type="text" placeholder=" " class="payment-form-control" id="card-number">
                            <label for="address" class="payment-form-label payment-form-label-required">Dirección</label>
                        </div>
                        <div class="payment-form-group">
                            <input type="text" placeholder=" " class="payment-form-control" id="card-number">
                            <label for="phone" class="payment-form-label payment-form-label-required">Numero de telefono</label>
                        </div>
                        <div class="payment-form-group-flex">
                            <div class="payment-form-group">
                                <form>
                                    <h3>Sede:</h3>
                                    <select id="sede" name="sede">
                                        <option value=""></option>
                                        <option value="male">Playa Rica</option>
                                        <option value="female">Niquia</option>
                                    </select>
                                </form>
                            </div>
                            <div class="payment-form-group">
                                <form>
                                    <h3>Genero:</h3>
                                    <select id="gender" name="gender">
                                        <option value=""></option>
                                        <option value="male">Hombre</option>
                                        <option value="female">Mujer</option>
                                        <option value="other">Other</option>
                                    </select>
                                </form>
                            </div>
                        </div>
                        <button type="submit" class="payment-form-submit-button"><i class="ri-wallet-line"></i> Pay</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- end: Payment -->
    <script src="/js/jsorder/paymentget.js"></script>
</body>
</html>
