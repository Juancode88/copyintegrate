<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/css/csslogin/loginstyle.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <h1>  <i>Registro</i></h1>
    <h2>Bienvenido a nuestra <br>
    <span>comunidad</span> parillera de corazon.</h2>
    <p id="error-message"></p>
    <form id="form">
      <div>
        <label for="email">
          <i class='bx bx-envelope'></i>
        </label>
        <input type="email" name="email" id="email" placeholder="Email">
      </div>
      <div>
        <label for="password">
          <i class='bx bx-key' ></i>
        </label>
        <input type="password" name="password" id="password" placeholder="Password">
      </div>
      <button id ='returnHome'class='Home-return-btn' type="submit">Pagina de inicio</button>
      <button type="submit">Inicia sesión</button>
    </form>
    <p>¿Eres nuevo? <a href="signup.html">Crear una cuenta</a></p>
  </div>
  <script type="text/javascript" src="/js/loginvalidation.js"></script>
</body>
</html>
