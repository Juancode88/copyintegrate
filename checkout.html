<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D'Caché</title>
    <link rel="stylesheet" href="./css/cssorder/checkout.css">
    <link rel="stylesheet" href="./css/cssorder/main.css">
</head>
<body>
    
<div class="container">
    <div class="checkoutLayout">
        <div class="left">
            <img src="assets/images/logo-removebg-preview.png" alt="" class="logo">
            <h1>Checkout</h1>

            <div class="form">
                <div class="group">
                    <label for="name">Nombre completo</label>
                    <input type="text" name="name" id="name">
                </div>
    
                <div class="group">
                    <label for="phone">Numero de telefono</label>
                    <input type="text" name="phone" id="phone">
                </div>
    
                <div class="group">
                    <label for="address">Dirección</label>
                    <input type="text" name="address" id="address">
                </div>
    
                <div class="group">
                    <label for="site">Sede</label>
                    <input type="text">
                </div>
    
                <div class="group">
                    <label for="city">Ciudad</label>
                    <input type="text">
                </div>
            </div>
            <button id="start-shop" class="buttonCheckout">Comenzar a pedir</button>
        </div>
    </div>
</div>

<script src="./js/jsorder/checkout.js"></script>

</body>
</html>
